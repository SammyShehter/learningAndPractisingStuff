<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Translit</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <center>
    <textarea id="translit" rows="10" cols="50">

    </textarea>
    </center>
<script>

  var keyNames = {
    32: "Space",
    37: "Left",
    38: "Up",
    39: "Right",
    40: "Down"
  }

  $("#translit").keydown(function(event){
    document.write.keyNames[event.keyCode];
  })
</script>

</body>
</html>
