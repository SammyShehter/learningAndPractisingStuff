<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shekel - Dollar Convert</title>
    <link rel="stylesheet" href="css.css">
    
</head>

<body>
    <center>
        <h1>NIS to USD converter</h1>
    </center>
    <div class="wrapper">
        <div class="wrapper-nis">
            <label for="Shekels">NIS:</label>
            <input type="number" id='nis' name="Shekels">
        </div>
        <div class="wrapper-dol">
            <label for="Dollars">USD:</label>
            <input type="number" id='usd' name="Dollars">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
